<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mr.Bot - Web Chat</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Object.values%2CArray.from%2CArray.prototype.includes%2Ces7%2Ces6%2Ces5%2Ces2018%2Ces2017%2Ces2016%2Ces2015%2Cdefault"></script>
    <div id="webchat"></div>
    <script>
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/get_started",
        socketUrl: "http://localhost:5005/",
        socketPath: "/socket.io/",
        title: "DEV Test",
        inputTextFieldHint: "Start typing...",
        connectingText: "Waiting for server...",
        docViewer: false,
        params: {
          images: {
            dims: {
              width: 300,
              height: 200
            }
          },
          storage: "local"
        }
      });
    </script>
  </body>
</html>
